<div class="pg-ticket-exec">
    <accordion-group is-open="ctrl.isAccordionOpen"
                     class="pg-accordion-group">
        <accordion-heading>
            <div class="row">
                <div class="col-xs-2">
                    <h6>
                        <span class="glyphicon glyphicon-chevron-{{ctrl.isAccordionOpen ? 'up' : 'down'}}"></span>
                        {{ctrl.name}}
                    </h6>
                </div>

                <div class="col-xs-2 text-center" ng-show="ctrl.exec.exited">
                    <h6 tooltip="ExitCode"
                        tooltip-append-to-body="true"
                        tooltip-placement="bottom"
                        style="{{ctrl.exec.exitStatus != 0 ? 'color: red;' : 'color: green'}}">
                        <span class="glyphicon glyphicon-console"> {{ctrl.exec.exitStatus}}</span>
                    </h6>
                </div>
                <div class="col-xs-2 text-center" ng-show="ctrl.exec.signaled">
                    <h6 tooltip="Signal"
                        tooltip-append-to-body="true"
                        tooltip-placement="bottom">
                        <span class="glyphicon glyphicon-bell"> {{ctrl.exec.signal}}</span>
                    </h6>
                </div>

                <div class="col-xs-4 text-center" ng-show="ctrl.exec.usedCpuTimeSec != null">
                    <h6 tooltip="CPU Time"
                        tooltip-append-to-body="true"
                        tooltip-placement="bottom">
                        <span class="glyphicon glyphicon-time"> {{ctrl.getFormattedCPUTime()}} sec</span>
                    </h6>
                </div>
                <div class="col-xs-4 text-center">
                    <h6 tooltip="Memory Usage" ng-show="ctrl.exec.usedMemoryBytes != null"
                        tooltip-append-to-body="true"
                        tooltip-placement="bottom">
                        <span class="glyphicon glyphicon-stats"> {{ctrl.getFormattedMemoryUsage()}} KiB</span>
                    </h6>
                </div>
            </div>
        </accordion-heading>

        <div class="row"
             ng-show="ctrl.exec.stdout.length>0">
            <div class="col-sm-12 pg-output-layout">
                <span class="pg-output-tag pg-stdout-schema"
                      ng-hide="ctrl.ui.tip_stdout">
                    stdout
                </span>

                <textarea scroll-glue
                          ng-model="ctrl.exec.stdout"
                          ng-mouseover="ctrl.ui.tip_stdout=true"
                          ng-mouseleave="ctrl.ui.tip_stdout=false"
                          class="pg-output pg-stdout-schema"
                          rows="8"
                          readonly
                          wrap="ctrl.ui.wrap_stdout}}">
                </textarea>
            </div>
        </div>

        <div class="row"
             ng-show="ctrl.exec.stderr.length>0">
            <div class="col-sm-12 pg-output-layout">
                <span class="pg-output-tag pg-stderr-schema"
                      ng-hide="ctrl.ui.tip_stderr">
                    stderr
                </span>

                <textarea scroll-glue
                          ng-model="ctrl.exec.stderr"
                          ng-mouseover="ctrl.ui.tip_stderr=true"
                          ng-mouseleave="ctrl.ui.tip_stderr=false"
                          class="pg-output pg-stderr-schema"
                          rows="8"
                          readonly
                          wrap="ctrl.ui.wrap_stdout}}">
                </textarea>
            </div>
        </div>

    </accordion-group>
</div>
