<div class="pg-entry-section">
    <div class="pg-inner-frame">
        <!-- source codes -->
        <div class="pg-editor">
            <tabset class="pg-tabset">
                <tab ng-repeat="sourceCode in ctrl.sourceCodes track by $index"
                     heading="{{sourceCode.filename}}"
                     active="tab.active"
                     disable="tab.disabled">

                    <procgarden-editor source-code="sourceCode"></procgarden-editor>
                </tab>
            </tabset>
        </div>
        <!-- /source codes -->

        <!-- tickets -->
        <div class="pg-controller">
            <div class="toolbar">
                <button class="btn btn-primary"
                        ng-click="ctrl.submit()">
                    <span class="glyphicon glyphicon-play-circle"></span> Submit
                </button>
            </div>

            <tabset class="pg-tabset">
                <tab ng-repeat="ticket in ctrl.tickets track by $index"
                     heading="dlang"
                     active="tab.active"
                     disable="tab.disabled">

                    <procgarden-ticket ticket="ticket"></procgarden-ticket>
                </tab>
            </tabset>
        </div>
        <!-- /tickets -->

        <div class="pg-dummy"></div>
    </div>
</div>
